<h2>Programming in Julia</h2>
<ul>
<li>common programming languages in optimization: <a href="https://www.python.org/">Python</a>, <a href="https://www.mathworks.com/">Matlab</a>, <a href="https://www.r-project.org/">R</a>; C++</li>
<li>we'll use <a href="https://julialang.org/">Julia</a> only
<ul>
<li>Matlab-like syntax, but <strong>free</strong> and <strong>fast</strong></li>
<li>lots of <a href="https://julialang.org/learning/">tutorials</a> available</li>
</ul>
</li>
<li><a href="https://plutojl.org/">Pluto</a> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2764.svg" data-marp-twemoji=""/> or <a href="https://jupyter.org/">Jupyter</a> or notebooks highly recommended for assignments</li>
</ul>
